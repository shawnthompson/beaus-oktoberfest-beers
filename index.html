<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Webpage listing the beers at Beau's Oktoberfest 2018 built with Vue.js" />
    <title>Beau's Oktoberfest 2018 Beers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/beer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <main id="beers">
        <h1>Beau's Oktoberfest 2018 Beer list</h1>
        <p class="text-center"><a href="https://github.com/shawnthompson/beaus-oktoberfest2018-beer">View on Github.com</a></p>
        <div class="wrapper">
           
                <div v-for="item in items" class="item" v-bind:class="{ beaus: item.Brewery === 'Beau\'s'}" class="text-center">
                <label class="beer"><i class="fas fa-beer"></i>{{ item.Beer }}<input type="checkbox" ></label>
                <ul class="list-unstyled">
                    <li class="style"><span class="inv">Flavour: </span>{{ item.Flavour }}</li>
                    <li v-if="item.Percentage != ''" class="percentage"><span class="inv">Percentage: </span>{{ item.Percentage }} <i class="fas fa-percent"></i></li>
                    <li class="location"><i class="fas fa-road"></i><span class="inv">Location of brewery: </span>{{ item.Location }}</li>
                    <li class="brewery"><i class="fab fa-fort-awesome"></i><span class="inv">Brewery: </span>{{ item.Brewery }}</li>
                </ul>
            <a :href="item.Untappd" target="_blank" class="btn btn-untappd"><i class="fab fa-untappd"></i><span class="inv">{{ item.Beer }} </span>Untappd Link</a>
        </div>
             
    </div>
</main>

      <script src="./js/beer.js"></script>
</body>
</html>
