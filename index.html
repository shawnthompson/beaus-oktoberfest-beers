<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Webpage listing the beers at Beau's Oktoberfest 2018 built with Vue.js" />
    <title>Beau's Oktoberfest 2018 Beers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/beer.css">
</head>
<body>
    <main id="beers">
        <h1>Beau's Oktoberfest 2018 Beer list</h1>
        <p class="text-center"><a href="https://github.com/shawnthompson/beaus-oktoberfest2018-beer">View on Github.com</a></p>
        <div class="wrapper">
            <a v-for="item in items" class="item" v-bind:class="{ beaus: item.Brewery === 'Beau\'s'}" :href="item.Untappd">
                <section>
                <h2 class="text-center">{{ item.Beer }}</h2>
                <p><i class="style">{{ item.Flavour }}</i> <span v-if="item.Percentage != ''">is <b class="percentage">{{ item.Percentage }}% </b>and </span><span v-else>beer is </span>brought to you all the way from <span class="location">{{ item.Location }}</span></p>
                <p class="brewery">{{ item.Brewery }}</p>
            </section>
            </a>
    </div>
</main>

      <script src="./js/beer.js"></script>
</body>
</html>
